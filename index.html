<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validador Sistematizei</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="logo.png" alt="Enterprise Logo">
		</div>
		<h1>Validador Sistematizei</h1>
		<form id="certificate-form">
			<label for="certificate-number">Insira o número do Certificado ou CPF (Somente Números):</label>
			<input type="text" id="certificate-number" name="certificate-number" required>
			<button type="submit">Validar</button>
		</form>
		<div id="result"></div>
	</div>
	<script src="script.js"></script>
<footer>

</footer>
